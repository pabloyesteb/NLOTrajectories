body:
  shape: rectangle
  dynamic: unicycle
  goal_mode: center
  length: 0.2
  width: 0.1
  start_state: [0.0, 0.0, 0.785]
  goal_state: [1.0, 1.0]
  control_bounds: [-1.0, 1.0]

obstacles:
  - type: circle
    center: [0.5, 0.5]
    radius: 0.2
    margin: 0.05

solver:
  N: 40
  dt: 0.1
  use_slack: true
  mode: casadi  # TODO: l4casadi
