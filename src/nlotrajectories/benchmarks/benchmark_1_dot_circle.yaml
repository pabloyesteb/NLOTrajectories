body:
  shape: dot
  dynamic: point_2nd # point_1st
  goal_mode: center
  start_state: [0.0, 0.0, 0.0, 0.0]
  goal_state: [1.0, 1.0, 0.0, 0.0]
  control_bounds: [-1.0, 1.0]

obstacles:
  - type: circle
    center: [0.5, 0.5]
    radius: 0.2
    margin: 0.05

solver:
  N: 40
  dt: 0.1
  mode: l4casadi
